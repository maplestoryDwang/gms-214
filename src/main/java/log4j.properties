log4j.rootLogger=DEBUG, stdout, fout
log4j.logger.com.endeca=INFO
# Logger for crawl metrics
log4j.logger.com.endeca.itl.web.metrics=INFO

# ConsoleAppender configuration
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%p] %c - %m%n

# FileAppender configuration
log4j.appender.fout=org.apache.log4j.FileAppender
log4j.appender.fout.File=root.log
log4j.appender.fout.layout=org.apache.log4j.PatternLayout
log4j.appender.fout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%p] [%t] %c - %m%n

# Library logging levels
log4j.logger.org.hibernate=ERROR
log4j.logger.io.netty=ERROR
